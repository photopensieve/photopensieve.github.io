title: "Photo Pensieve"
author: "Ali"
description: "A personal blog for travel and photography." # This will show up in places like twitter, linkedin, etc, if you share your sites url as a post.

# Email / Social media user names used by the minima theme:
# All of these are optional and can be removed or commented out
# email: "example@mail.com"
# twitter_username: "twitteruser"
# github_username: "PhotoPensieve"
# linkedin_username: "linkedinuser"
#facebook_username: username
#flickr_username: username
instagram_username: "photopensieve"
#pinterest_username: username
#youtube_username: username
#googleplus_username: +username

#########################################################################################
######### Nothing below needs to be changed (unless you know what you're doing) #########
#########################################################################################
theme: "minima"
custom_css: assets/css/style.css

exclude_from_search_engines: false
plugins:
  - jekyll-sitemap

rss: rss

kramdown:
  math_engine: null
  syntax_highlighter_opts:
    disable: true
    
plugins:
  - jekyll-feed
  - jekyll-sitemap

titles_from_headings:
  strip_title: true
  collections: true

defaults:
  - scope:
      path: ""
      type: post
    values:
      tags: Other

paginate: 10 # Number of posts per page
paginate_path: "/page:num" # Path for paginated pages

minima:
  social_links:
    instagram: photopensieve