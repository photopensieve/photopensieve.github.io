<header class="site-header">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>

    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">
        <span class="menu-icon">
          <svg viewBox="0 0 18 15" width="18px" height="15px">
            <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z"/>
            <path d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.032C17.335,6.031,18,6.696,18,7.516L18,7.516z"/>
            <path d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
          </svg>
        </span>
      </label>

      <div class="trigger">
        <a class="page-link" href="{{ '/search.html' | relative_url }}">Search</a>
        <a class="page-link" href="{{ '/archive.html' | relative_url }}">Blog Archive</a>
      </div>
    </nav>
  </div>
</header>

<style>
.site-nav {
  float: right;
  position: relative;
  z-index: 2;
  display: flex;
  align-items: flex-end;
  height: 100%;
}

.site-nav .menu-icon {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 36px;
  height: 36px;
  padding: 0;
  text-align: center;
  cursor: pointer;
  margin-top: auto;
}

.site-nav .trigger {
  position: absolute;
  top: 100%;
  right: 0;
  display: none;
  text-align: center;     /* Center the text */
  background-color: #fff; /* Add background for visibility */
  min-width: 160px;       /* Ensure enough width for menu items */
  padding: 10px 0;        /* Add vertical padding */
}

.site-nav .nav-trigger {
  display: none;
}

.site-nav .nav-trigger:checked ~ .trigger {
  display: block;
  padding-bottom: 5px;
}

.site-nav .page-link {
  display: block;         /* Make links full width */
  padding: 8px 0;        /* Add padding around links */
  width: 100%;           /* Full width for clickable area */
}

.site-nav .page-link:hover {
  text-decoration: none;
  background: #f1f1f1;
}
</style>
